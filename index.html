<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tienda Informatica</title>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand">Tienda</a>
                <button 
                class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#contenidoMenu" aria-controls="contenidoMenu" aria-expanded="false" aria-label="Mostrar/Ocultar NavegaciÃ³n">

                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="contenidoMenu">
                    <!-- enlaces -->
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Inicio</a>
                        </li>
                        <!-- Dropdown -->
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" id="submenuProductos" role="button" data-bs-toggle="dropdown" aria-expanded="false">Productos</a>
                            <!-- sub menu -->
                            <ul class="dropdown-menu" aria-labelledby="submenuProductos">
                                <li> 
                                    <a href="#" class="dropdown-item">Computadoras</a>
                                </li>
                                <li> 
                                    <a href="#" class="dropdown-item">Laptops</a>
                                </li>
                                <li> 
                                    <a href="#" class="dropdown-item">Smartphones</a>
                                </li>
                                <li> 
                                    <a href="#" class="dropdown-item">Drones</a>
                                </li>
                                <li> 
                                    <a href="#" class="dropdown-item">Accesorios</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contacto</a>
                        </li>
                    </ul>

                    <!-- Formulario de busqueda -->

                    <form action="" class="d-flex">
                        <input type="text" class="form-control me-2" aria-label="Buscar" placeholder="Buscar">
                        <button class="btn btn-primary" type="submit">Buscar</button>
                    </form>

                </div>

            </div>
        </nav>
    </header>

    <main class="container">
        <!-- carrusel -->
        <div class="row">
            <div class="col">
                <div id="slideshow" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="w-100" src="./img/s1.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="w-100" src="./img/s2.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="w-100" src="./img/s3.jpg" alt="">
                        </div>
                    </div>

                    <!-- controles de anterior y siguiente -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#slideshow" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#slideshow" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>

                    <!-- indicadores -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide #1">

                        </button>
                        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="1" aria-current="true" aria-label="Slide #2">

                        </button>
                        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="2" aria-current="true" aria-label="Slide #3">

                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>






<!-- script bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
